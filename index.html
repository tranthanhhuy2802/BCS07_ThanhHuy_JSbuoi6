<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <div class="mb-3">
            <h1>Tìm số nguyên dương nhỏ nhất </h1>
        </div>
        <button class="btn btn-success bg-opacity-75" onclick="soNguyenDuongNhoNhat()">In</button>
        <div class="mb-3 bg-success bg-opacity-75" id="hienKQ1"></div>

        <div class="mb-3">
            <h1>Nhập số n,x và tính tổng S(n)</h1>
            <input type="text" placeholder="nhập số n" id="soN">
            <input type="text" placeholder="nhập số x" id="soX">

        </div>
        <button class="btn btn-success bg-opacity-75" onclick="tinhTong()">In</button>

        <div class="mb-3 bg-success bg-opacity-75" id="hienKQ2"></div>


        <div class="mb-3">
            <h1>Nhập số n và tính giai thừa</h1>
            <input type="text" placeholder="nhập số n" id="soN1">
        </div>
        <button class="btn btn-success bg-opacity-75" onclick="tinhGiaiThua()">In</button>

        <div class="mb-3 bg-success bg-opacity-75" id="hienKQ3"></div>


        <div class="mb-3">
            <h1>In 10 Div, chẵn đỏ lẻ xanh</h1>
        </div>
        <button class="btn btn-success bg-opacity-75" onclick="in10Div()">In</button>
        <div class="mb-3 " id="hienKQ4"></div>


        <div class="mb-3">
            <h1>In Ra Số Nguyên Tố</h1>
            <input type="text" placeholder="nhập số n" id="soN5">
        </div>
        <button class="btn btn-success bg-opacity-75" onclick="inRaSoNguyenTo()">In</button>

        <div class="mb-3 bg-success bg-opacity-75" id="hienKQ5"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./index.js"></script>
</body>

</html>
